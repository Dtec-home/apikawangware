[pytest]
DJANGO_SETTINGS_MODULE = church_BE.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
markers =
    unit: Unit tests
    integration: Integration tests
    bdd: BDD scenario tests
    slow: Slow running tests
    mpesa: Tests involving M-Pesa integration
    sms: Tests involving SMS integration
